<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Single Page Registration Form</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main">
			<div class="box1 text">
				<h1>Learn to code by watching others</h1>
				<p>
					See how experienced developers solve problems in real-time. Watching
					scripted tutorials is great but understanding how developer think is
					invaluable.
				</p>
			</div>

			<div class="box2">
				<button class="tryit">
					<strong>Try it free 7 days </strong> then $20/mo.thereafter
				</button>
				<form action="" class="form">
					<div class="input-container" data-error="First Name cannot be empty">
						<input
							type="text"
							name="Fname"
							id="Fname"
							placeholder="First Name"
							required
						/>
					</div>

					<div class="input-container" data-error="Last Name cannot be empty">
						<input
							type="text"
							name="Lastname"
							id="Lname"
							placeholder="Last Name"
							required
						/>
					</div>
					<div
						class="input-container"
						data-error="Looks like this is not an Email"
					>
						<input
							type="email"
							name="Email"
							placeholder="Email"
							id="Email"
							required
						/>
					</div>

					<div class="input-container" data-error="Password cannot be empty">
						<input
							type="password"
							name="password"
							placeholder="Password"
							id="password"
							required
						/>
					</div>
					<input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit" />
					<p class="one">
						By clicking the button you are agreeing to our
						<a href="#">Terms and Services</a>
					</p>
				</form>
			</div>
		</div>
		<script>
			document
				.querySelectorAll(".input-container[data-error] input")
				.forEach((inpEl) => {
					inpEl.addEventListener("input", () =>
						inpEl.parentElement.removeAttribute("data-error")
					);
				});
		</script>
	</body>
</html>
